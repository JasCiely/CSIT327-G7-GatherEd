<!DOCTYPE html>
<!-- templates/register_choice.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join GatherEd</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-calendar-check"></i> GatherEd
            </div>
            <h2>Join as...</h2>

            <div class="choice-container">
                <a href="{% url 'register_student' %}" class="choice-card">
                    <div class="choice-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3>Student</h3>
                    <p>Join events, participate in activities, and track your involvement</p>
                    <div class="choice-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="{% url 'register_administrator' %}" class="choice-card">
                    <div class="choice-icon">
                        <i class="fas fa-users-cog"></i>
                    </div>
                    <h3>Organizer</h3>
                    <p>Create and manage events for your organization</p>
                    <div class="choice-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
