<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for GatherEd</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-input {
            width: 100%;
            padding-right: 40px;
            box-sizing: border-box;
        }
        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .toggle-eye:hover {
            color: #333;
        }
        .toggle-eye i {
            font-size: 16px;
        }
        .form-group.password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-calendar-check"></i> GatherEd
            </div>
            <h2>Create Your Account</h2>

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="user_type">I am a...</label>
                    <select id="user_type" name="user_type" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>

                <div class="form-group" id="cit-id-group" style="display:none;">
                    <label id="cit-id-label" for="cit_id"></label>
                    <input type="text" id="cit_id" name="cit_id" placeholder="Enter ID" inputmode="numeric" maxlength="15" required>
                </div>

                <div class="form-group" id="organization-group" style="display:none;">
                    <label for="organization_name">Organization Affiliation</label>
                    <select id="organization_name" name="organization_name" required>
                        <option value="" disabled selected>Select Organization</option>
                        <optgroup label="NON-DEPARTMENTAL ORGANIZATION">
                            <option value="RACMC-CIT">Rotaract Club of Metro Cebu - CIT Chapter</option>
                            <option value="DOST SA CIT-U">DOST SA CIT-U</option>
                            <option value="CRCY">College Red Cross Youth</option>
                            <option value="EDS">Elite Debate Society</option>
                            <option value="HONSOC">CIT-U Honor Society</option>
                            <option value="CIT-U SPRCY">Senior Plus Red Cross Youth</option>
                            <option value="WEL">Wildcats Esports League</option>
                            <option value="CFC">CIT-U Christian Fellowship</option>
                            <option value="REAVO">Radio/Rescue Emergency Assistance Volunteer Organization</option>
                            <option value="JJC CIT-U">CIT University Junior Jaycees</option>
                            <option value="TTSP">The Technologian Student Press</option>
                            <option value="TQ">The Technologian Quills</option>
                            <option value="PFCIT-U SHS">SHS Peer Facilitators Program</option>
                        </optgroup>
                        <optgroup label="DEPARTMENTAL ORGANIZATION">
                            <option value="CASEPsychSoc">PsychSoc (Psychology Society)</option>
                            <option value="YEACIT-U">Young Educators Association</option>
                            <option value="CELSA">Communication and English Language Students Association</option>
                            <option value="CAMVAS">Creative Alliance of Multimedia and Visual Arts Student</option>
                            <option value="CCJJCC">Junior Criminology Council</option>
                            <option value="CCSCSS">Computer Students' Society</option>
                            <option value="CEAJPIChE CIT-U">Junior Philippine Institute of Chemical Engineers</option>
                            <option value="UAPSA">United Architects of the Philippines Student Auxiliary</option>
                            <option value="JPSME">Junior Philippine Society of Mechanical Engineers</option>
                            <option value="IIEE-CSC CIT-U">Institute of Integrated Electrical Engineers - CSC</option>
                            <option value="ICpEP.SE">Institute of Computer Engineers Student Edition</option>
                            <option value="IECEP CIT-U SC">Institute of Electronics Engineers of the Philippines</option>
                            <option value="IEC">Industrial Engineering Council</option>
                            <option value="ACIP - CITU SC">American Concrete Institute Philippines - SC</option>
                            <option value="PICE CIT-U SC">Philippine Institute of Civil Engineers - SC</option>
                            <option value="PSEM-VSC">Philippine Society of Mining Engineers - VSC</option>
                            <option value="CMBAJAHTEX">Junior Association of Hospitality and Tourism Executives</option>
                            <option value="JFINEX - CITU">Junior Financial Executives - CIT University Chapter</option>
                            <option value="JPMAP">Junior People Management Association of the Philippines</option>
                            <option value="IMA">Institute of Management Accountants</option>
                            <option value="JPIA">Junior Philippine Institute of Accountants</option>
                        </optgroup>
                        <optgroup label="SENIOR HIGH SCHOOL">
                            <option value="CNAHSHASBO">Health Alliance Student Body Organization</option>
                            <option value="NCES">Nursing Community Extension Services</option>
                            <option value="SHS DC">Senior High School Dance Club</option>
                            <option value="YAS">Young Artist Society</option>
                            <option value="GTCIT-U SHS">SHS GleeTechs</option>
                            <option value="WCC">WILDCATS CHESS CLUB</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@cit.edu" required>
                </div>

                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="password-input" required>
                        <button type="button" class="toggle-eye" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group password-container">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" class="password-input" required>
                        <button type="button" class="toggle-eye" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full-width">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            {% if messages %}
                {% for message in messages %}
                    Toastify({
                        text: "{{ message|escapejs }}",
                        duration: 4000,
                        gravity: "top",
                        position: "right",
                        close: true,
                        style: { background: 'linear-gradient(to right, #28a745, #218838)' },
                    }).showToast();
                {% endfor %}
            {% endif %}

            const userTypeSelect = document.getElementById('user_type');
            const citIdGroup = document.getElementById('cit-id-group');
            const citIdLabel = document.getElementById('cit-id-label');
            const citIdInput = document.getElementById('cit_id');
            const organizationGroup = document.getElementById('organization-group');
            const organizationSelect = document.getElementById('organization_name');

            userTypeSelect.addEventListener('change', function() {
                const selectedValue = this.value;
                citIdGroup.style.display = 'none';
                citIdInput.required = false;
                organizationGroup.style.display = 'none';
                organizationSelect.required = false;

                if (selectedValue === 'student') {
                    citIdGroup.style.display = 'block';
                    citIdInput.required = true;
                    citIdLabel.textContent = 'Student ID';
                } else if (selectedValue === 'administrator') {
                    citIdGroup.style.display = 'block';
                    citIdInput.required = true;
                    citIdLabel.textContent = 'Employee ID';
                    organizationGroup.style.display = 'block';
                    organizationSelect.required = true;
                }
            });

            // Allow only numbers and hyphens
            document.getElementById('cit_id').addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9-]/g, '');
            });

            function toggleVisibility(btnId, inputId) {
                const btn = document.getElementById(btnId);
                const input = document.getElementById(inputId);
                const icon = btn.querySelector('i');
                btn.addEventListener('click', () => {
                    const show = input.type === 'password';
                    input.type = show ? 'text' : 'password';
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            toggleVisibility('togglePassword', 'password');
            toggleVisibility('toggleConfirmPassword', 'confirm_password');
        });
    </script>
</body>
</html>
