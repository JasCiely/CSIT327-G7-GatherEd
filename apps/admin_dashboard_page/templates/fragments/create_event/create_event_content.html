<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event - GatherEd</title>
    {% load static %}
    <!-- ✅ Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <link rel="stylesheet" href="{% static 'css/create_event_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- ✅ SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Force content to show immediately even if spinner is stuck */
        body, html {
            opacity: 1 !important;
            visibility: visible !important;
        }
        #content {
            display: block !important;
        }
        #spinner, .loading-spinner {
            display: none !important;
        }
    </style>
</head>

<body>
<div id="content">
    <div class="full-width-card event-form-container">
        <div class="card-header">
            <h2>New Event Details</h2>
            <p class="card-subtitle">Fill in all fields to schedule a new event.</p>
        </div>

        <form id="create-event-form" method="POST" action="{% url 'create_event' %}" class="event-form" autocomplete="off">
            {% csrf_token %}

            <div class="form-column column-left">
                <h3>Basic Information</h3>

                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" name="title" required>

                <label for="event-description">Description</label>
                <textarea id="event-description" name="description" rows="4" required></textarea>

                <div class="time-date-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" name="date" required>

                    <label for="event-start-time">Start Time</label>
                    <input type="time" id="event-start-time" name="start_time" required>

                    <label for="event-end-time">End Time</label>
                    <input type="time" id="event-end-time" name="end_time">
                </div>
            </div>

            <div class="form-column column-right">
                <h3>Logistics & Media</h3>

                <label for="event-location">Location/Venue</label>
                <input type="text" id="event-location" name="location" placeholder="e.g., School Auditorium or Online Link">

                <label for="max-attendees">Max Attendees (Optional)</label>
                <input type="number" id="max-attendees" name="max_attendees" placeholder="0 for unlimited" min="0">
            </div>

            <div class="form-actions">
                <button type="submit" id="schedule-event-btn" class="btn btn-secondary">
                    <i class="fas fa-calendar-plus"></i> Schedule Event
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // ✅ Force-hide any spinner that exists
    const spinner = document.getElementById("spinner");
    const loader = document.querySelector(".loading-spinner");
    const mainContent = document.getElementById("content");

    if (spinner) spinner.style.display = "none";
    if (loader) loader.style.display = "none";
    if (mainContent) mainContent.style.display = "block";

    const form = document.getElementById("create-event-form");
    const submitBtn = document.getElementById("schedule-event-btn");
    if (!form || !submitBtn) return;

    let isSubmitting = false;

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (isSubmitting) return;

        Swal.fire({
            title: "Confirm Event Creation",
            text: "Are you sure you want to schedule this event?",
            icon: "question",
            background: "#1e1e1e",
            color: "#fff",
            showCancelButton: true,
            confirmButtonColor: "#007bff",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Yes, schedule it",
        }).then((result) => {
            if (!result.isConfirmed) return;

            isSubmitting = true;
            submitBtn.disabled = true;

            Swal.fire({
                title: "Scheduling event...",
                allowOutsideClick: false,
                background: "#1e1e1e",
                color: "#fff",
                didOpen: () => {
                    Swal.showLoading();

                    const formData = new FormData(form);
                    fetch(form.action, {
                        method: "POST",
                        body: formData,
                        headers: { "X-Requested-With": "XMLHttpRequest" },
                    })
                    .then((response) => {
                        if (response.redirected) {
                            Swal.fire({
                                title: "Event Scheduled!",
                                text: "Your event has been successfully added.",
                                icon: "success",
                                background: "#1e1e1e",
                                color: "#fff",
                                confirmButtonColor: "#007bff",
                            }).then(() => {
                                window.location.href = response.url;
                            });
                        } else {
                            return response.json().then(data => {
                                Swal.fire({
                                    title: "Submission Error",
                                    text: data.message || "Please check your inputs and try again.",
                                    icon: "warning",
                                    background: "#1e1e1e",
                                    color: "#fff",
                                });
                                isSubmitting = false;
                                submitBtn.disabled = false;
                            });
                        }
                    })
                    .catch(() => {
                        Swal.fire({
                            title: "Error",
                            text: "Something went wrong. Please try again.",
                            icon: "error",
                            background: "#1e1e1e",
                            color: "#fff",
                        });
                        isSubmitting = false;
                        submitBtn.disabled = false;
                    });
                },
            });
        });
    });
});
</script>
</body>
</html>
