{% load static %}
<style>
/* (Include CSS for the event-details-content-wrapper and related styles here) */

.event-details-content-wrapper { padding: 25px; }
.event-details-content-wrapper h4 { color: var(--primary-color); }
.status-active { color: var(--success-color); font-weight: 600; }
.status-upcoming { color: var(--warning-color); font-weight: 600; }
.status-completed { color: var(--text-muted); }
.btn-edit-form {
    background-color: var(--warning-color); color: var(--background-dark);
    border: none; font-weight: 600; padding: 10px; border-radius: 6px;
    text-align: center; display: block; width: 100%; cursor: pointer;
}
</style>

<div class="event-details-content-wrapper" style="padding: 20px;">

    <h4 style="color: var(--primary-color); font-weight: 700; margin-bottom: 15px;">
        {{ event.name }}
    </h4>

    <div style="font-size: 0.95rem; line-height: 1.6;">
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Time:</strong> {{ event.start_time }} - {{ event.end_time }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Status:</strong>
            <span class="status-{{ event.status|lower }}">{{ event.status }}</span>
        </p>
        <p><strong>Registrations:</strong> {{ event.registrations }} / {{ event.max_attendees }}</p>
    </div>

    <hr style="border-color: var(--border-color); margin: 15px 0;">

    <p style="color: var(--text-light); margin-bottom: 20px;">
        <strong>Description:</strong> {{ event.description }}
    </p>

    <button class="btn w-100 full-edit-form-btn"
            data-event-id="{{ event.id }}"
            style="background-color: var(--warning-color); color: var(--background-dark); border: none; font-weight: 600;">
        <i class="fas fa-edit"></i> Full Edit Form
    </button>
</div>
