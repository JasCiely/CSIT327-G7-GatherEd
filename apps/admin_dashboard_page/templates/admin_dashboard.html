<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GatherEd</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin_dashboard_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-o6EwG/hR63c9LpL6/q4I8T6X5C8p0Tz3Z1P5y0Y9oW0="
            crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i> GatherEd
            </div>
            <nav class="sidebar-nav">
                <a href="javascript:void(0);" data-url="{% url 'admin_dashboard' %}?is_ajax=true" data-clean-url="{% url 'admin_dashboard' %}" class="nav-item active" onclick="handleNavClick(this)">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="javascript:void(0);" data-url="{% url 'manage_event' %}?is_ajax=true" data-clean-url="{% url 'manage_event' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-calendar-alt"></i> View/Modify Events
                </a>
                <a href="javascript:void(0);" data-url="{% url 'create_event' %}?is_ajax=true" data-clean-url="{% url 'create_event' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-plus-circle"></i> Create New Event
                </a>
                <a href="javascript:void(0);" data-url="{% url 'track_attendance' %}?is_ajax=true" data-clean-url="{% url 'track_attendance' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-user-check"></i> Track Attendance
                </a>
                <a href="javascript:void(0);" data-url="{% url 'manage_feedback' %}?is_ajax=true" data-clean-url="{% url 'manage_feedback' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-comments"></i> View Feedback
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <h1 class="page-title" id="page-title">Dashboard Overview</h1>
                <div class="header-actions">
                    <div class="notification-icon" onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notification-count">{{ notification_count }}</span>
                    </div>
                    <div class="user-profile">
                        <span class="profile-name">Admin Name</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div id="content-area">
                {% include 'fragments/dashboard_content.html' %}
            </div>

        </main>
    </div>

    <div id="notification-drawer" class="notification-drawer">
        <h3>Notifications</h3>
        <div id="notification-list">
            <p style="color: var(--text-muted);">Notifications will load here from the backend.</p>
        </div>
    </div>

    <script>
        // --- Navigation Helper Functions ---
        window.toggleNotifications = function() {
            const drawer = document.getElementById('notification-drawer');
            drawer.classList.toggle('open');
            const badge = document.getElementById('notification-count');
            const count = parseInt(badge.textContent || '0');

            if (drawer.classList.contains('open') && count > 0) {
                badge.style.display = 'none';
            } else if (!drawer.classList.contains('open') && count > 0) {
                badge.style.display = 'block';
            }
        };

        // FIX: Improved content loading to handle script execution correctly.
        window.loadContent = function(url, linkElement) {
            const contentArea = document.getElementById('content-area');
            const pageTitleElement = document.getElementById('page-title');
            const activeClass = 'active';

            document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => {
                item.classList.remove(activeClass);
            });
            linkElement.classList.add(activeClass);

            contentArea.innerHTML = '<div class="loader-placeholder"><i class="fas fa-sync-alt fa-spin"></i> Loading content...</div>';

            const titleText = linkElement.textContent.replace(/[\s\r\n]+/g, ' ').trim();
            pageTitleElement.textContent = titleText;
            const cleanUrl = linkElement.getAttribute('data-clean-url');

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Temporarily store the HTML to execute scripts
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    contentArea.innerHTML = '';

                    // Move nodes to contentArea
                    while (tempDiv.firstChild) {
                        contentArea.appendChild(tempDiv.firstChild);
                    }

                    // *** CRITICAL SCRIPT EXECUTION FIX ***
                    // Although the form handler is outside, we execute any scripts
                    // that might be loaded with the fragment (like the CSS includes)
                    const scripts = contentArea.getElementsByTagName('script');
                    for (let i = 0; i < scripts.length; i++) {
                        const newScript = document.createElement('script');
                        if (scripts[i].src) {
                            newScript.src = scripts[i].src;
                        } else {
                            newScript.textContent = scripts[i].textContent;
                        }
                        scripts[i].parentNode.replaceChild(newScript, scripts[i]);
                    }
                    // **************************************

                    history.pushState(null, titleText, cleanUrl);
                })
                .catch(e => {
                    console.error('Error loading content:', e);
                    contentArea.innerHTML = '<div class="error-message">Failed to load content. Please try again.</div>';
                });
        };

        window.handleNavClick = function(element) {
            const url = element.getAttribute('data-url');
            loadContent(url, element);
        };

        // ðŸš€ CRITICAL: GLOBAL AJAX HANDLER (Must be AFTER jQuery is loaded)
        // This is the function that prevents the default submission and shows the toast.
        $(document).on('submit', '#create-event-form', function(e) {

            // DEBUGGING TIP: CHECK YOUR F12 CONSOLE FOR THIS MESSAGE!
            console.log("AJAX submission intercepted!");

            e.preventDefault(); // ðŸ”¥ THIS IS THE KEY: Stops the browser from navigating to the raw JSON response

            const form = $(this);
            const url = form.attr('action');
            const data = form.serialize();

            const submitButton = form.find('button[type="submit"]');
            submitButton.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Scheduling...');

            $.ajax({
                type: 'POST',
                url: url,
                data: data,
                dataType: 'json',

                success: function(response) {
                    if (response && response.status === 'success') {
                        // âœ… SweetAlert2 Success Toast
                        Swal.fire({
                            toast: true,
                            position: 'top-end',
                            icon: 'success',
                            title: response.message,
                            showConfirmButton: false,
                            timer: 4000,
                            timerProgressBar: true
                        });
                        form[0].reset();
                    } else if (response && response.status === 'error') {
                        // Logical error (status 200, but JSON says error)
                        Swal.fire('Error', response.message, 'error');
                    }
                },

                error: function(xhr) {
                    let errorMessage = "An unknown server error occurred.";
                    try {
                        // Handle server errors (400, 500)
                        const errorResponse = JSON.parse(xhr.responseText);
                        errorMessage = errorResponse.message || "A required field is missing or data is invalid.";
                    } catch (e) {
                        errorMessage = `Server Error (${xhr.status}). Check the console for details.`;
                    }

                    Swal.fire('Failed to Schedule', errorMessage, 'error');
                },

                complete: function() {
                    submitButton.prop('disabled', false).html('<i class="fas fa-calendar-plus"></i> Schedule Event');
                }
            });
        });
    </script>
</body>
</html>
