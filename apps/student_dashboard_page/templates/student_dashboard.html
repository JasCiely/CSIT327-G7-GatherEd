<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - GatherEd</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/student_dashboard_css.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i> GatherEd
            </div>
            <nav class="sidebar-nav">
                <a href="javascript:void(0);" data-url="{% url 'student_dashboard' %}?is_ajax=true" data-clean-url="{% url 'student_dashboard' %}" class="nav-item active" onclick="handleNavClick(this)">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="javascript:void(0);" data-url="{% url 'event_list' %}?is_ajax=true" data-clean-url="{% url 'event_list' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-calendar-alt"></i> View Events
                </a>
                <a href="javascript:void(0);" data-url="{% url 'my_events' %}?is_ajax=true" data-clean-url="{% url 'my_events' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-user-check"></i> My Registrations
                </a>
                <a href="javascript:void(0);" data-url="{% url 'submit_feedback' %}?is_ajax=true" data-clean-url="{% url 'submit_feedback' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-comment-dots"></i> Submit Feedback
                </a>
                <a href="javascript:void(0);" data-url="{% url 'get_notifications' %}?is_ajax=true" data-clean-url="{% url 'get_notifications' %}" class="nav-item" onclick="handleNavClick(this)">
                    <i class="fas fa-bell"></i> Notifications
                    <span class="notification-count" id="notification-count">0</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" id="logout-btn" class="nav-item logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <h1 class="page-title" id="page-title">Home</h1>
                <div class="user-profile">
                    <span class="profile-name">{% if user.is_authenticated %}{{ user.email }}{% else %}Student{% endif %}</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div id="content-area">
                {% include 'fragments/dashboard_content.html' %}
            </div>
        </main>
    </div>

    <script>
        function loadContent(url, linkElement) {
            const contentArea = document.getElementById('content-area');
            const pageTitleElement = document.getElementById('page-title');
            const activeClass = 'active';
            const cleanUrl = linkElement.getAttribute('data-clean-url');

            document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => {
                item.classList.remove(activeClass);
            });
            linkElement.classList.add(activeClass);

            contentArea.innerHTML = '<div class="loader-placeholder"><i class="fas fa-sync-alt fa-spin"></i> Loading content...</div>';

            const titleText = linkElement.textContent.replace(/[\s\r\n]+/g, ' ').replace(/\d+$/, '').trim();
            pageTitleElement.textContent = titleText;
            if (cleanUrl) history.pushState(null, titleText, cleanUrl);

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    contentArea.innerHTML = html;
                })
                .catch(e => {
                    console.error('Error loading content:', e);
                    contentArea.innerHTML = '<div class="error-message">Failed to load content. Please try again.</div>';
                });
        }

        function handleNavClick(element) {
            const url = element.getAttribute('data-url');
            loadContent(url, element);
        }

        window.onpopstate = function(event) {
            window.location.reload();
        };

        // Dark SweetAlert2 Logout Confirmation
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const logoutUrl = this.getAttribute('href');

            Swal.fire({
                title: 'Log out from GatherEd?',
                text: 'You will need to log in again to access your student dashboard.',
                icon: 'question',
                background: '#1e1e1e',
                color: '#ffffff',
                showCancelButton: true,
                confirmButtonColor: '#007bff',
                cancelButtonColor: '#6c757d',
                confirmButtonText: '<i class="fas fa-sign-out-alt"></i> Yes, log out',
                cancelButtonText: 'Cancel',
                customClass: {
                    popup: 'rounded-4 shadow-lg',
                    title: 'fw-bold',
                    confirmButton: 'px-4 py-2',
                    cancelButton: 'px-4 py-2'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Logging out...',
                        text: 'Please wait a moment.',
                        background: '#1e1e1e',
                        color: '#fff',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading();
                            setTimeout(() => {
                                window.location.href = logoutUrl;
                            }, 1000);
                        }
                    });
                }
            });
        });

        if (window.history && window.history.pushState) {
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, null, window.location.href);
            };
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
                window.location.href = "{% url 'index' %}";
            }
        });
    </script>
</body>
</html>
