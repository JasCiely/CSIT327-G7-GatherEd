<div class="full-width-card student-events-container">
    <div class="card-header">
        <h2>Available Events</h2>
        <div class="card-header-actions">
            <p class="card-subtitle">Find exciting events happening soonâ€”register now!</p>
            <button id="refreshEventsBtn" class="btn-refresh" onclick="refreshEventList()">
                <i class="fas fa-sync-alt"></i> Refresh List
            </button>
        </div>
    </div>

    <div class="events-content-wrapper" style="display: flex; flex-direction: row; gap: 20px;">
        <div class="events-table-area">
            <div class="events-table-responsive">
                <div class="events-table-content">

                    <table id="studentEventsTable" class="events-table">
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Date & Time</th>
                                <th>Organization</th>
                                <th>Location</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>

                    <div id="noResultsMessage" class="no-results-message" style="display: none;"></div>

                    </div>
            </div>
        </div>

        <div class="event-details-panel">
            <div id="initial-details-message" class="details-placeholder" style="display: block;">
                <i class="fas fa-hand-pointer"></i>
                <h3>Select an Event</h3>
                <p>Click any row in the table to view event information, registration status, and deadlines here.</p>
            </div>

            <div id="event-details-content" style="display: none;">
                </div>
        </div>
    </div>
</div>
